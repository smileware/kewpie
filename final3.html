<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/fav.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kewpie Much & More เพราะคิวพีเป็นได้มากกว่าน้ำสลัด</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animate.css">
</head>
<body class="page page-final3">
    <div class="wrapper" >
        <img src="./img/logo.png" class="logo animate__animated animate__bounceIn" />

        <img src="" id="activeText" class="active-text" />
        <img src="" id="activeBowl" class="active-bowl">

        <button class="btn-submit" onclick="goToNextPage()">
            <img src="./img/next-btn.png" />
        </button>
    </div>
</body>
<img src="./img/bg-final2.png"  class="bg-sink" />

<script>
    const activeMenu = document.getElementById('activeBowl');
    const activeText = document.getElementById('activeText');
    let formData = sessionStorage.getItem('formData');

    if (formData) {
        formData = JSON.parse(formData);

        var bowlId = formData['bowl'];
        
        if( bowlId ) {

            bowlId = bowlId.charAt(bowlId.length - 1);

            const newSrc = `./img/${bowlId}-menu-detail.png`;
            const newSrc2 = `./img/${bowlId}-menu-ingredient.png`;

            activeMenu.src = newSrc;
            activeText.src = newSrc2;

        }else { 
            window.location.href = 'step1.html';
        }
        
    }else { 
        window.location.href = 'intro-form.html';
    }
    
    function goToNextPage() {
        window.location.href = 'award.html';
    }
</script>
</html>
